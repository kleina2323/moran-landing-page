<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה על פניתך - מורן קליין</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 2rem;
        }
        
        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        .thank-you-content h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .thank-you-content p {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .back-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="checkmark">✓</div>
            <h1>תודה על פניתך!</h1>
            <p>
                קיבלנו את הודעתך ונחזור אליך בהקדם האפשרי.
                <br>
                נשמח לסייע לך בפיתוח תכנית התנועה המתאימה ביותר לצרכים שלך.
            </p>
            <a href="index.html" class="back-button">חזור לדף הבית</a>
        </div>
    </div>
</body>
</html>
